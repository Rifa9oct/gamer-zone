<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Zone</title>
    <link rel="stylesheet" href="style.css">

<!-- Favicon Link -->
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">

<!-- Work Sans Font Family Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap" rel="stylesheet">

<!-- Font Awesome icon link -->
    <script src="https://kit.fontawesome.com/61288e1cb7.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
<!-- Navigation bar  -->
        <nav>
            <div class="nav-left">
                <img src="images/icon.png" alt="">
                <h1><span>G</span>amer</h1>
            </div>
            <div class="nav-right">
                <h3 class="primary-text-style">About Us</h3>
                <h3 class="primary-text-style">Developers</h3>
                <button class="primary-text-style">Follow Us On <img class="youtube" src="images/youtube.png"> <img class="tiktok" src="images/tik-tok.png"></button>              
            </div>
        </nav>
<!-- Bannar section -->
        <div class="bannar-container">
            <div class="bannar-text">
                <h2>Play Like The</h2>
                <h1>G.O.A.T.</h1>
                <p class="primary-text-style">1-Click instant play</p>
                <p class="primary-text-style">No Download</p>
                <p class="primary-text-style">1000s of supported online games</p>
                <button class="primary-btn-style btn-1">Sign In</button>
                <button class="primary-btn-style btn-2">Go Rogue</button>
            </div>
            <div class="bannar-img">
                <img src="images/img-1.png" alt="">
            </div>
        </div>
    </header>
    <main>
<!-- Play Game section -->
    <section>
        <div class="game-container">
            <div class="gane-description">
                <h2><span>Play Instantly,</span><br>No Downloads<br>No Installs.</h2>
                <p class="game-rules">Play games online for free without <br>downloading. Just click the Play button <br>and play instantly in your browser.
                </p>
            </div>
            <div class="game-img">
                <img class="img-1" src="images/img-6.png" alt="">
                <div class="mini-img">
                    <img class="img-2" src="images/img-7.png" alt="">
                </div>
            </div>
        </div>

    </section>
<!-- Button section -->
    <section>
        <div class="all-butn">
            <div class="butn-5">
                <button><img src="circle-img/circle-1.png" alt="">Action Games</button>
                <button><img src="circle-img/circle-2.png" alt="">Adventure Games</button>
                <button><img src="circle-img/circle-3.png" alt="">Arcade Games</button>
                <button><img src="circle-img/circle-4.png" alt="">Educational Games</button>
                <button><img src="circle-img/circle-5.png" alt="">Word Games</button>
            </div>
            <div class="butn-4">
                <button><img src="circle-img/circle-6.png" alt="">Role Palying Games</button>
                <button><img src="circle-img/circle-7.png" alt="">Music & Audio Games</button>
                <button><img src="circle-img/circle-8.png" alt="">Puzzle Games</button>
                <button><img src="circle-img/circle-9.png" alt="">Strategy Games</button>
            </div>
        </div>

    </section>
    </main>
    <footer>
        <div class="footer-img"></div>


    </footer>
    
</body>
</html>
